<div #sideNav id="mySidenav" class="sidenav" [ngStyle]="{'width': menuOpen?200+'px': 0}">

  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>


<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main" [ngStyle]="{'margin-left': sideNav.style.width}">
  <!-- Use any element to open the sidenav -->
  <button class="btn btn-dark menu-btn" (click)="menuOpen=!menuOpen">
    <i *ngIf="!menuOpen" class="fa fa-arrow-right" aria-hidden="true"></i>
    <i *ngIf="menuOpen" class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
  <ng-content></ng-content>
</div>
