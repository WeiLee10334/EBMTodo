<input type="text" class="form-control" [value]="data?.UserName||''" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
  (change)="search($event)" (keyup)="onChange($event)">

<div class="dropdown-menu" infiniteScroll [infiniteScrollDistance]="6" [infiniteScrollThrottle]="50" [scrollWindow]="false"
  (scrolled)="onScrollDown()">
  <a class="dropdown-item" *ngFor="let User of Users" (click)="select(User)">{{User['UserName']}}</a>
</div>
