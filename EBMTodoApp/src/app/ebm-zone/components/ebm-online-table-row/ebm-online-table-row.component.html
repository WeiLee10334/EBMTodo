<ng-container *ngIf="value">

    <input type="text" class="form-control" appJDatetimepicker [(ngModel)]="value['ApplyDateTime']" (ngModelChange)="onChangeCallback(value)">

    <input type="text" class="form-control" appJDatetimepicker [(ngModel)]="value['HandleDateTime']" (ngModelChange)="onChangeCallback(value)">
