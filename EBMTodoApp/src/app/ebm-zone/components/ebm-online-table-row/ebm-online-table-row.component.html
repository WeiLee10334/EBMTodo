<ng-container *ngIf="value">
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'title'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['title']">
  </td>
  <td appContentEditable [attr.data-th]="'ApplyDateTime'" [triggers]="Editable?'click':''" bsDatepicker [(ngModel)]="value['ApplyDateTime']"
    (bsValueChange)="modelChanged($event,'ApplyDateTime')" type="date">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'ApplyDepartment'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['ApplyDepartment']">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'ApplyName'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['ApplyName']">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'Description'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['Description']">
  </td>
  <td appContentEditable [attr.data-th]="'HandleDateTime'" [triggers]="Editable?'click':''" bsDatepicker [(ngModel)]="value['HandleDateTime']"
    (bsValueChange)="modelChanged($event,'HandleDateTime')" type="date">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'HandleName'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['HandleName']">
  </td>
  <td appContentEditable [attr.data-th]="'ResolveDateTime'" [triggers]="Editable?'click':''" bsDatepicker [(ngModel)]="value['ResolveDateTime']"
    (bsValueChange)="modelChanged($event,'ResolveDateTime')" type="date">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'ResponseName'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['ResponseName']">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'Memo'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['Memo']">
  </td>
  <td [attr.contenteditable]="Editable" appContentEditable [attr.data-th]="'CompleteRate'" (ngModelChange)="onChangeCallback(value)"
    [(ngModel)]="value['CompleteRate']">
  </td>
  <ng-content></ng-content>
</ng-container>
