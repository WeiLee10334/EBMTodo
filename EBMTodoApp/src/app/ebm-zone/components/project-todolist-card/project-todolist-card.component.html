<ng-container *ngIf="value">
  <div class="card" *ngIf="!Editable">
    <div class="card-header">
      <div class="btn-group float-right" dropdown placement="bottom">
        <button dropdownToggle type="button" class="btn btn-light">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem">
            <button class="btn btn-link dropdown-item" (click)="emit('edit')">修改</button>
          </li>
          <li role="menuitem">
            <button class="btn btn-link dropdown-item" (click)="emit('delete')">刪除</button>
          </li>
        </ul>
      </div>
      <div class="card-title">
        <h4>
          <a class="font-weight-bold" href="javascript:void(0)" (click)="isCollapsed = !isCollapsed">{{value.title}}</a>
          <small class="text-muted">{{value.MemberTitle}}
            <span class="badge badge-secondary">{{value.Tag}}</span>
          </small>
        </h4>
      </div>
      <h6 class="card-subtitle mb-2 text-muted" title="提出時間">
        {{value.ApplyDateTime|date:'yyyy-MM-dd'}}
      </h6>
      <div [collapse]="isCollapsed" class="card-body">
        <p class="card-text">申請人:{{value.ApplyName}}</p>
        <p class="card-text">內容:{{value.Description}}</p>
        <p class="card-text">備註:{{value.Memo}}</p>
        <p class="card-text">進度
          <progressbar class="progress progress-striped" [max]="100" [value]="value?.CompleteRate" type="success">{{value.CompleteRate}}%</progressbar>
        </p>
      </div>
      <button class="btn btn-light btn-sm btn-block" (click)="isCollapsed = !isCollapsed">
        <i class="fa fa-arrow-down" aria-hidden="true" *ngIf="isCollapsed"></i>
        <i class="fa fa-arrow-up" aria-hidden="true" *ngIf="!isCollapsed"></i>
      </button>
    </div>
  </div>

  <div class="card" *ngIf="Editable">
    <div class="card-body">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            標題
          </span>
          <input type="text" [(ngModel)]="value.title" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <app-custom-select-input [(ngModel)]="value.PMID" [enableInput]="true" [LabelName]="value.MemberTitle" [filter]="{PID:value.PID}"
          type="projectmember"></app-custom-select-input>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            提出時間
          </span>
          <input type="text" class="form-control" appJDatetimepicker [(ngModel)]="value.ApplyDateTime">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            申請人
          </span>
          <input type="text" [(ngModel)]="value.ApplyName" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <textarea [(ngModel)]="value.Description" class="form-control" placeholder="工作內容"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col-12">
          <span class="input-group-addon">
            標籤
          </span>
          <input type="text" [(ngModel)]="value.Tag" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="input-group col-12">
          <span class="input-group-addon">
            備註
          </span>
          <input type="text" [(ngModel)]="value.Memo" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <div class="input-group">
            <span class="input-group-addon">
              完成度
            </span>
            <input type="number" [(ngModel)]="value.CompleteRate" max="100" min="0" class="form-control">
          </div>
          <progressbar class="progress progress-striped" [max]="100" [value]="value.CompleteRate" type="success">{{value.CompleteRate}}%</progressbar>
        </div>
      </div>
      <hr>
      <div class="form-group pb-1">
        <button class="btn btn-success float-right" (click)="emit('save')">確認</button>
        <button type="button" class="btn btn-secondary float-right" (click)="emit('cancel')">取消</button>
      </div>
    </div>
  </div>
</ng-container>
