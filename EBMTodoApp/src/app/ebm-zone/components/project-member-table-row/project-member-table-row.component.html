<td>
  <div class="btn-group" dropdown placement="bottom right">
    <button dropdownToggle type="button" class="btn btn-primary dropdownToggle">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu">
      <li role="menuitem">
        <button class="btn btn-link dropdown-item" (click)="Edit()">修改</button>
      </li>
      <li role="menuitem">
        <button class="btn btn-link dropdown-item" (click)="Delete()">刪除</button>
      </li>
    </ul>
  </div>
  <button class="btn btn-success" *ngIf="Editable" (click)="Save()">儲存</button>
</td>
<td [attr.data-th]="'UserName'">
  <span>
    <app-user-select [(ngModel)]="ProjectMember['Id']" [enableInput]="Editable" [UserName]="ProjectMember['UserName']"></app-user-select>
  </span>
</td>
<td [attr.data-th]="'title'">
  <span *ngIf="!Editable">{{ProjectMember['title']}}</span>
  <span *ngIf="Editable">
    <input type="text" class="form-control" [(ngModel)]="ProjectMember['title']">
  </span>
</td>
<td [attr.data-th]="'ProjectName'">
  {{ProjectMember['ProjectName']}}
</td>
<td [attr.data-th]="'CreateDateTime'">
  {{ProjectMember['CreateDateTime']|date:'yyyy-MM-dd'}}
</td>&nbsp;
