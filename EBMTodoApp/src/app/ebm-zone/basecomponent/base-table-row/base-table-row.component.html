<td *ngFor="let column of Columns" title="{{column.prop}}" [attr.data-th]="column.name||column.prop">
  <textarea *ngIf="innerValue" [(ngModel)]="innerValue[column.prop]" (ngModelChange)="modelChanged($event,column.prop)" class="form-control"></textarea>
</td>
<td *ngIf="ref.children.length != 0">
  <ng-content #ref></ng-content>
</td>
