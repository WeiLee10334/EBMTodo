<div class="container">
  <h2 class="text-center">指派</h2>

  <form [formGroup]="Form" (ngSubmit)="submit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">標題</label>
      <div class="col-sm-10">
        <input type="text" formControlName="title" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">工作內容</label>
      <div class="col-sm-10">
        <textarea formControlName="Description" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">指派人員</div>
      <div class="col-sm-10">
        <select class="form-control" formControlName="PMID">
          <option *ngFor="let member of Members" [value]="member.id">{{member.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="Form.invalid" class="btn btn-primary">新增</button>
        <a class="btn btn-success" [routerLink]="['/todolist']">取消</a>

      </div>

    </div>
  </form>


</div>
